<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Themed Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #ff0099;
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 153, 0.8), 0 0 20px rgba(255, 0, 153, 0.5);
        }

        p {
            color: #00ff99;
            font-size: 1.25rem;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.7), 0 0 15px rgba(0, 255, 153, 0.5);
            margin-top: 20px;
        }

        a {
            color: #ff0099;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 153, 0.7), 0 0 15px rgba(255, 0, 153, 0.5);
        }

        a:hover {
            color: #00ff99;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.7), 0 0 20px rgba(0, 255, 153, 0.5);
        }
    </style>
</head>

<body>
    <h1>Welcome to My Cyberpunk Website</h1>
    <p>This is a basic HTML page with a cyberpunk theme. Enjoy the neon glow!</p>
    <a href="#">Learn More</a>
</body>

</html>
